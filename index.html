<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquerymain.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Links Para Whatsapp</title>

    <script src="index.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="bg-light">


        <!-- NavBar -->
        <div class="nav navbar navbar-light d-flex justify-content-around verdezap">
            <a href="#" class="navbar-brand">
                <img src="./icon.png" alt="" class="d-inline-block align-top logo" alt="" loading="lazy">
                <span class="text-light titulo">Whats Start Chat</span>
            </a>
            <div class="container text-light d-flex justify-content-around menu">
                <span> <a class="menulink1" href="">START</a></span>
                <!-- Pagina 2 -->
                <span><a class="menulink222" href=""> ENCURTAR LINK</a></span>
            </div>

        </div>
        <!-- Fim da NavBar -->



        <!-- Começo -->
        <div class="container">
            <div class="col-12 d-flex justify-content-center align-items-center ">

                <!-- Input button -->
                <div class="row-12 p-2">
                    <input value="119xxxxxxxx" id="number" class="btn m-1 telefone" />
                    <!-- Icon -->
                    <svg onclick="criarLink()" width="2em" height="2em" viewBox="0 0 16 16"
                        class="bi bi-check-circle-fill gerarlink" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </svg>

                </div>
            </div>
            <!-- Fim do campo -->
            <div class="d-flex justify-content-center">
                <svg id="abrircampo" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-caret-down vermais"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3.204 5L8 10.481 12.796 5H3.204zm-.753.659l4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z" />
                </svg>
            </div>
            <!-- Mensagem -->

            <div class="d-flex justify-content-center align-items-center text-align-center">
                <textarea id="menssagem" class="my-1 text-dark col-12 campomensagem" cols="140"
                    rows="4">Escreva Algo</textarea>
            </div>

            <!-- Botão Conversa -->

            <div class="d-flex justify-content-center align-items-center text-align-center">
                <a href="" onclick="abrirconversa()" id="iniciarconversa" class="btn btn-success my-2 btniniciar">INICIAR CONVERSA
                </a>
            </div>
            

            <div class="d-flex justify-content-center">
                <svg id="resultadolink" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-caret-down vermais"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3.204 5L8 10.481 12.796 5H3.204zm-.753.659l4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z" />
                </svg>
            </div>
            <!-- Fim do Campo da Mensagem -->

            <div class="bg-white w-100 d-flex d-flex justify-content-center align-items-center text-align-center">
                <textarea rows="4" cols="140" id="linkfinal"
                    class="lead text-align-center p-1  flex-wrap-wrap codigozap">Aqui Ficara o Link</textarea>
            </div>

            <!-- Resultado Copiar e Colar -->
            <div class="p-2 d-flex justify-content-around align-items-center text-align-center">
                <button onclick="copiarTexto()" id="copiar" class="btn btn-success ">Copiar</button>
                <button id="limpar" class="btn btn-success ">Limpar</button>
            </div>
            <!-- Fim do Resultado -->
        </div>


    </div>

</body>

</html>
